<div class="card">
    <div class="card-body">
        <h4>{{project?.name | titlecase}}
            <span class="badge rounded-pill bg-dark float-end">Kalan görev sayısı:{{incomplatedTasksCount}}</span>
        </h4>
        <p>{{project?.description}}</p>
        <p>{{project?.startDate | date : 'dd MMMM yyyy'}}</p>
        <p>{{project?.complatedPercent | percent:'2.0-5'}}</p>
        <app-task-list [tasks]="project?.tasks"></app-task-list>
    </div>
</div>
